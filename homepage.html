<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepagestyle.css">
    <title>Affair</title>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo"><img src="affairicon.png"></div>
        </header>
        <div class="event-card">
            <img id="event-image" src="billie.png" alt="Event Image" class="event-image">
            <div class="event-details">
                <h2 id="event-title">Billie Eilish Concert</h2>
                <p id="event-date">December 12, Seattle</p>
                <p id="event-description">This concert is happening on December 12, 2024, and promises to be an unforgettable evening of music and entertainment. The venue will be filled with excited fans eagerly anticipating the performance of their favorite artist.</p>
                <div class="action-buttons">
                    <button class="dislike-button">❌</button>
                    <button class="like-button">✔️</button>
                </div>
            </div>
            <div class="footer">
                <img src="Footer.png">
            </div>
        </div>
    </div>
    
    <!-- Your JavaScript file -->
    <script src="event.js"></script>
</body>
</html>
